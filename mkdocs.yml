site_name: portolan-cli
site_description: A CLI tool for managing cloud-native geospatial data
site_author: Nissim Lebovits
site_url: https://portolan-sdi.github.io/portolan-cli/
repo_name: portolan-sdi/portolan-cli
repo_url: https://github.com/portolan-sdi/portolan-cli
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/images/icon-white.svg
  favicon: assets/images/logo.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/portolan-sdi/portolan-cli
      name: Portolan CLI on GitHub

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 3
            members_order: source
            docstring_style: google

markdown_extensions:
  - admonition
  - attr_list
  - mkdocs-click  # Must come after attr_list for correct rendering
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.snippets:
      base_path: .
      check_paths: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Reference:
    - CLI: reference/cli.md
  - Roadmap: roadmap.md
  - Contributing: contributing.md
  - Changelog: changelog.md

not_in_nav: |
  /BRANDING.md
